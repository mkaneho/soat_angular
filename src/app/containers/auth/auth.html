<div class="auth" *ngIf="isOpened | async">
  <div class="authContent">

    <a
      class="authContent__close"
      (click)="close()"
    ><i class="mdi mdi-window-close"></i></a>

    <form novalidate (submit)="submitForm()" #loginForm="ngForm">

      <p>
        <label for="login">Utilisateur / email</label>
        <input
          type="email"
          name="login"
          #login="ngModel"
          [(ngModel)]="user.login"
          autofocus
          required
        >
      </p>

      <p>
        <label for="pass">Mot de passe</label>
        <input
          type="password"
          name="pass"
          #pass="ngModel"
          [(ngModel)]="user.pass"
          required
        >
      </p>

      <p class="authContent--center">
        <button [disabled]="!loginForm.valid">Connection</button>
      </p>

    </form>
  </div>
</div>
